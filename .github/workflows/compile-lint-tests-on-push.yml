name: CI

on: [push, pull_request]

jobs:
  compile_lint_and_test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
      - uses: actions/checkout@v1
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: yarn install
        run: yarn
      - name: TSC compile
        run: yarn tsc
      - name: Lint
        run: yarn lint
      - name: Tests
        run: yarn test
